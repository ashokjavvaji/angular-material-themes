<div class="container alternative all-buttons">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Material App</span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon">favorite</mat-icon>
      <mat-icon class="example-icon">delete</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      </p>
      <mat-chip-list>
        <mat-chip>No Color</mat-chip>
        <mat-chip selected="true">No Color Selected</mat-chip>
        <mat-chip color="primary" selected="true">Primary Color</mat-chip>
        <mat-chip color="accent" selected="true">Accent Color</mat-chip>
        <mat-chip color="warn" selected="true">Warn Color</mat-chip>
      </mat-chip-list><br>
      <mat-checkbox>Checkbox</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">LIKE</button>
      <button mat-raised-button color="accent">SHARE</button>
      <button mat-raised-button color="warn">CLOSE</button>
    </mat-card-actions>
  </mat-card>
</div>
